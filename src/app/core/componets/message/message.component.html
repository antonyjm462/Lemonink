<section id="Message">
    <div>
        <app-navbar></app-navbar>
    </div>
    <div class="container">
        <h1 class="section-head"> Share With Us </h1>
        <div class="row">
            <div class="col-md-6 sm-12 picicon">
                <i class="far fa-comment-alt"></i>
            </div>
            <div class="col-md-6 sm-12">
                <form class="contact-form" (submit)="sendEmail($event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="user_name" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="user_email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Comments</label>
                        <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div *ngIf="messageSent">
                        <p class="form-text text-muted"> <span class="badge badge-secondary">New</span> Whoo hoo message sent!!</p>
                    </div>
                    <button type="submit" class="btn btn-outline-dark form-group">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_xwnRpuSoILpyvbq7gAMkA");
        })();
    </script>
</section>
