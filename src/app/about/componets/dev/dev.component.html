<section id="Members">
    <div>
        <app-navbar></app-navbar>
    </div>
    <h2 class="text-center section-head">Paterons</h2>
    <div id="about-middle">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12" *ngFor="let dev of devs">
                    <div class="row">
                        <div class="col-12 align-content-center">
                            <img class="about-img" src="assets/img/{{dev.img}}">
                        </div>
                        <div class="col-12">
                            <p class="Member-head">{{dev.name}}</p>
                            <p class="Member-content">{{dev.position}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
